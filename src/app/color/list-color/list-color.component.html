<div class="row div-margin-botton">

    <form #form="ngForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
            <label for="colorName" class="form-label">color Name </label>
            <input type="text" class="form-control" [readOnly]="action=='view'" name="colorName"
                [(ngModel)]="colorObj.colorName" (ngModelChange)="colorObj.colorName = $event.toUpperCase()"
                id="colorName">
        </div>
        <div class="col-md-4">
            <label for="description" class="form-label">Description </label>
            <input type="text" class="form-control" minlength="4" #description="ngModel" name="description"
                [readOnly]="action=='view'" [(ngModel)]="colorObj.description" id="description">
        </div>
        <div class="col-1 align-right">
            <button class="margin-top-30 btn btn-primary" name="gstNo" (click)="searchcolor()" id="gstNo"> Search
            </button>
        </div>
    </form>
</div>
<div class="row">
   <div class="col-2 div-margin-top align-left font-bold">Record Count : {{totalRecord}}</div>
    <div class="col-9"></div>
    <div class="col-1 align-center"><i class="bi bi-filetype-csv font-size-30" (click)="onBtnExport()"></i></div>
</div>

<div class="row">
    <div class="col-12">
        <ag-grid-angular class="ag-theme-quartz" style="height: 500px;" [rowData]="colorList" [columnDefs]="colDefs"
            [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" />
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Delete color</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Do you want to delete the color?
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="deletecolor()"
                    data-bs-dismiss="modal">Confirm</button>
            </div>

        </div>
    </div>
</div>
