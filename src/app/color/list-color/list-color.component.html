<div class="row div-margin-botton">

    <form #form="ngForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
            <label for="colorName" class="form-label fw-bold">Color Name <span class="text-danger">*</span> </label>
            <input type="text" class="form-control" [readOnly]="action=='view'" name="colorName"
                [(ngModel)]="colorObj.colorName" id="colorName" #colorName="ngModel" required>
            <div class="text-danger">
                <span *ngIf="colorName.errors?.['required'] && colorName.touched">This field is mendatory</span>
            </div>
        </div>
        <div class="col-1 align-right">
            <button [disabled]="form.invalid" class="margin-top-30 btn btn-primary" name="gstNo" (click)="searchcolor()"
                id="gstNo"> Search
            </button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-2 div-margin-top align-left font-bold">Record Count : {{totalRecord}}</div>
    <div class="col-9"></div>
    <div class="col-1 ">
        <i class="bi bi-filetype-csv font-size-30" (click)="onBtnExport()"></i>
        <i class="bi bi-filetype-xls font-size-30" (click)="onBtnExportExcel()"></i>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ag-grid-angular class="ag-theme-quartz" style="height: 500px;" [rowData]="colorList" [columnDefs]="colDefs"
            [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" />
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Deactivate color</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Do you want to deactivate the color?
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" (click)="deletecolor()"
                    data-bs-dismiss="modal">Yes</button>
            </div>

        </div>
    </div>
</div>
