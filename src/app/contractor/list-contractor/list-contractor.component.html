<div class="row"> 
  <form #form="ngForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-3">
      <label for="contractorName" class="form-label fw-bold">Contractor Name </label>
      <input type="text" class="form-control" [readOnly]="action=='view'" #contractorName="ngModel" name="contractorName"
        [(ngModel)]="contractorObj.contractorName" id="contractorName">
    </div>
    <div class="col-md-4">
      <label for="email" class="form-label fw-bold">Email </label>
      <input type="text" class="form-control" maxlength="50" #email="ngModel" name="email" [readOnly]="action=='view'"
        [(ngModel)]="contractorObj.email" id="email">

    
    </div>
    <div class="col-md-2">
      <label for="mobile" class="form-label fw-bold">Mobile Number</label>
      <div class="input-group has-validation">
        <!-- <span class="input-group-text" id="inputGroupPrepend">&#64;</span> -->
        <input type="text" class="form-control" name="mobile" [readOnly]="action=='view'" [(ngModel)]="contractorObj.mobile"
          id="mobile" aria-describedby="inputGroupPrepend">
        <div class="invalid-feedback">
          Please Enter Mobile Number.
        </div>
      </div>
    </div> <div class="col-md-2">
      <label for="gstNo" class="form-label fw-bold">GST Number</label>
      <input type="text" maxlength="10" class="form-control" name="gstNo" [readOnly]="action=='view'" [(ngModel)]="contractorObj.gstNo"
        id="gstNo">
      <div class="invalid-feedback">
        Please provide a valid GST No.
      </div>
    </div>
    <div class="col-1 align-right">
      <button  class="margin-top-30 btn btn-primary" name="gstNo" (click)="searchContractor()" id="gstNo"> Search </button>
    </div>
  </form>
</div>

<div class="row">

  <div class="col-2 div-margin-top align-left font-bold">Record Count : {{totalRecord}}</div>
  <div class="col-9"></div>
  <div class="col-1 ">
    <i class="bi bi-filetype-csv font-size-30" (click)="onBtnExport()"></i>
    <i class="bi bi-filetype-xls font-size-30" (click)="onBtnExportExcel()"></i>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ag-grid-angular class="ag-theme-quartz" 
    style="height: 500px;" 
    [rowData]="contractor" 
      [columnDefs]="colDefs" [defaultColDef]="defaultColDef"  (gridReady)="onGridReady($event)"/>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Contractor</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Do you want to delete the Contractor?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="deleteContractor()" data-bs-dismiss="modal">Yes</button>
      </div>

    </div>
  </div>
</div>
