<div class="row"> 
  <form #form="ngForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-3">
      <label for="contractorName" class="form-label">Contractor Name </label>
      <input type="text" class="form-control" [readOnly]="action=='view'" #contractorName="ngModel" name="contractorName"
        [(ngModel)]="contractorObj.contractorName" id="contractorName">

      <!-- <div class="text-danger">
        @if(contractorName.errors?.['required'] && contractorName.touched && contractorName.dirty) {
        <span>This is required</span>
        }
      </div> -->
    </div>
    <div class="col-md-4">
      <label for="email" class="form-label">Email </label>
      <input type="text" class="form-control" minlength="4" #email="ngModel" name="email" [readOnly]="action=='view'"
        [(ngModel)]="contractorObj.email" id="email">

      <!-- <div class="text-danger">
        <span *ngIf="email.errors?.['required'] && email.touched">This is required</span>
      </div>
      <div class="text-danger">
        <span *ngIf="email.errors?.['minlength'] && email.touched">Min 4 Char is Required</span>
      </div> -->
    </div>
    <div class="col-md-2">
      <label for="mobile" class="form-label">Mobile Number</label>
      <div class="input-group has-validation">
        <!-- <span class="input-group-text" id="inputGroupPrepend">&#64;</span> -->
        <input type="text" class="form-control" name="mobile" [readOnly]="action=='view'" [(ngModel)]="contractorObj.mobile"
          id="mobile" aria-describedby="inputGroupPrepend">
        <div class="invalid-feedback">
          Please Enter Mobile Number.
        </div>
      </div>
    </div> <div class="col-md-2">
      <label for="gstNo" class="form-label">GST Number</label>
      <input type="text" maxlength="10" class="form-control" name="gstNo" [readOnly]="action=='view'" [(ngModel)]="contractorObj.gstNo"
        id="gstNo">
      <div class="invalid-feedback">
        Please provide a valid GST No.
      </div>
    </div>
    <div class="col-1 align-right">
      <button  class="margin-top-30 btn btn-primary" name="gstNo" (click)="searchContractor()" id="gstNo"> Search </button>
    </div>
  </form>
</div>

<div class="row">
   <div class="col-9"></div>
    <div class="col-2 div-margin-top align-right">Total No of records : {{totalRecord}}</div>
  <div class="col-1 align-center"><i class="bi bi-filetype-csv font-size-30" (click)="onBtnExport()"></i></div>
</div>

<div class="row">
  <div class="col-12">
    <ag-grid-angular class="ag-theme-quartz" 
    style="height: 500px;" 
    [rowData]="clints" 
      [columnDefs]="colDefs" [defaultColDef]="defaultColDef"  (gridReady)="onGridReady($event)"/>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Customer</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Do you want to delete the Customer?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="deleteContractor()" data-bs-dismiss="modal">Confirm</button>
      </div>

    </div>
  </div>
</div>
