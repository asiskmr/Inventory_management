<div class="container">
  <form #form="ngForm" class="row g-3 needs-validation div-margin-top" novalidate>
    <div class="col-md-4">
      <label for="contractorName" class="form-label fw-bold">Contractor Name
        <span class="text-danger">*</span></label>
      <input type="text" class="form-control" [readOnly]="action=='view'" #contractorName="ngModel"
        name="contractorName" [(ngModel)]="contractorObj.contractorName" id="contractorName" required>

      <div class="text-danger">
        <span *ngIf="contractorName.errors?.['required'] && contractorName.touched">This field is mendatory</span>
      </div>
    </div>

    <div class="col-md-4">
      <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
      <input type="text" class="form-control" maxlength="50" #email="ngModel" name="email" [readOnly]="action=='view'"
        [(ngModel)]="contractorObj.email" id="email" required>

      <div class="text-danger">
        <span *ngIf="email.errors?.['required'] && email.touched">This is
          required</span>
      </div>
      <div class="text-danger">
        <span *ngIf="email.errors?.['maxlength'] && email.touched">Max 50 Char is
          Required</span>
      </div>
    </div>

    <div class="col-md-4">
      <label for="mobile" class="form-label fw-bold">Mobile Number <span class="text-danger">*</span></label>
      <!-- <div class="input-group has-validation"> -->

      <input type="text" maxlength="10" class="form-control" name="mobile" [readOnly]="action=='view'" #mobile="ngModel"
        [(ngModel)]="contractorObj.mobile" id="mobile" aria-describedby="inputGroupPrepend"
        (keypress)="utilsService.numberOnly($event)" required>

      <div class="text-danger">
        <span *ngIf="mobile.errors?.['required'] && mobile.touched">This is
          required</span>
      </div>

      <div class="invalid-feedback">
        Please Enter Mobile Number.
      </div>

    </div>
    <div class="col-md-4">
      <label for="address" class="form-label fw-bold">Address</label>
      <input type="text" class="form-control" name="address" [readOnly]="action=='view'"
        [(ngModel)]="contractorObj.address" id="address">
      <div class="invalid-feedback">
        Please Enter Address.
      </div>
    </div>
    <div class="col-md-4">
      <label for="city" class="form-label fw-bold">City</label>
      <input type="text" class="form-control" name="city" [readOnly]="action=='view'" [(ngModel)]="contractorObj.city"
        id="city">
      <div class="invalid-feedback">
        Please Enter City.
      </div>
    </div>
    <div class="col-md-4">
      <label for="state" class="form-label fw-bold">State <span class="text-danger">*</span></label>      
      <input type="text" class="form-control" [readOnly]="action=='view'" #state="ngModel" name="state"
        [(ngModel)]="contractorObj.state" id="state" required>
      <div class="text-danger">
        <span *ngIf="state.errors?.['required'] && state.touched">This field is mendatory</span>
      </div>
    </div>

    <div class="col-md-4">
      <label for="country" class="form-label fw-bold">Country</label>
      <input type="text" class="form-control" name="country" [readOnly]="action=='view'"
        [(ngModel)]="contractorObj.country" id="country">
      <div class="invalid-feedback">
        Please Enter Country.
      </div>
    </div>
    <div class="col-md-4">
      <label for="gstNo" class="form-label fw-bold">GST Number <span class="text-danger">*</span></label>

      <input type="text" maxlength="15" class="form-control" (keyup)="validateGst()" #gstNo="ngModel" name="gstNo"
        [readOnly]="action=='view'" [(ngModel)]="contractorObj.gstNo" id="gstNo" required>

      <div class="text-danger">
        <span *ngIf="gstNo.errors?.['required'] && gstNo.touched">This field is mendatory</span>
      </div>

      <div class="text-danger">
        @if(isValidGst) {
        <span>GST No should be 15 Digit</span>
        }
      </div>
    </div>
    <div class="col-md-2" *ngIf="showStatus">
      <label for="active" class="form-label fw-bold">Status</label>
      <select class="form-select" name="active" [disabled]="action=='view'" [(ngModel)]="contractorObj.active" id="active">
        <option value="true">Active</option>
        <option value="false">InActive</option>
      </select>
    </div>
    <div class="col-md-2 margin-top-45 align-right">
      <button [disabled]="form.invalid" *ngIf="action != 'view'" class="btn btn-primary align-left" type="submit"
        (click)="onSave()">Save</button>
      <button *ngIf="action=='view'" class="btn btn-primary margin-left-10" type="submit" (click)="cancel()">Close</button>
      <button *ngIf="action!='view'" class="btn btn-primary margin-left-10" type="submit" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
