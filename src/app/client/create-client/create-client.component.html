<div class="container">
  <form #form="ngForm" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="clientName" class="form-label">Client Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" [readOnly]="action=='view'" #clientName="ngModel" name="clientName"
        [(ngModel)]="clientObj.clientName" id="clientName" (ngModelChange)="clientObj.clientName = $event.toUpperCase()" required>

      <div class="text-danger">
        @if(clientName.errors?.['required'] && clientName.touched && clientName.dirty) {
        <span>This is required</span>
        }
      </div>
    </div>
    <div class="col-md-4">
      <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
      <input type="text" class="form-control" minlength="4" #email="ngModel" name="email" [readOnly]="action=='view'"
        [(ngModel)]="clientObj.email" id="email" required>

      <div class="text-danger">
        <span *ngIf="email.errors?.['required'] && email.touched">This is required</span>
      </div>
      <div class="text-danger">
        <span *ngIf="email.errors?.['minlength'] && email.touched">Min 4 Char is Required</span>
      </div>
    </div>
    <div class="col-md-4">
      <label for="mobile" class="form-label">Mobile Number</label>
      <div class="input-group has-validation">
        <!-- <span class="input-group-text" id="inputGroupPrepend">&#64;</span> -->
        <input type="text" class="form-control" name="mobile" (keypress)="utilsService.numberOnly($event)" [readOnly]="action=='view'" maxlength="10" [(ngModel)]="clientObj.mobile"
          id="mobile" aria-describedby="inputGroupPrepend">
        <div class="invalid-feedback">
          Please Enter Mobile Number.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" [readOnly]="action=='view'" [(ngModel)]="clientObj.address"
        id="address" (ngModelChange)="clientObj.address = $event.toUpperCase()">
      <div class="invalid-feedback">
        Please Enter Address.
      </div>
    </div>
    <div class="col-md-4">
      <label for="city" class="form-label">City</label>
     <input type="text" class="form-control" name="city" [readOnly]="action=='view'" [(ngModel)]="clientObj.city"
        id="city" (ngModelChange)="clientObj.city = $event.toUpperCase()">
      <div class="invalid-feedback">
        Please Enter City.
      </div>
    </div>
    <div class="col-md-4">
      <label for="state" class="form-label">State</label>
      <select class="form-select" name="state" [disabled]="action=='view'" [(ngModel)]="clientObj.state" id="state">
        <option selected disabled value="">Choose...</option>
        <option>Delhi</option>
        <option>UP</option>
        <option>Haryana</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-4">
      <label for="gstNo" class="form-label">GST Number</label>
      <input type="text" maxlength="10" class="form-control" name="gstNo" [readOnly]="action=='view'" [(ngModel)]="clientObj.gstNo"
        id="gstNo">
      <div class="invalid-feedback">
        Please provide a valid GST No.
      </div>
    </div>
   
    <div class="col-6">

    </div>
    <div class="col-2 margin-top-54 align-right" >
      
      <button [disabled]="form.invalid" *ngIf="action != 'view'" class="btn btn-primary align-left" type="submit"
        (click)="onSave()">Submit</button>    
        <button class="btn btn-primary margin-left-10" type="submit" (click)="cancel()">Cancel</button>  
    </div>
  </form>
</div>
